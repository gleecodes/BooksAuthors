<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books & Authors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'app_one/css/style.css' %}"> -->
</head>
<body>
    <div class="form">
        <h1>Add a Book</h1>
        <form action="/process" method="POST">
            {% csrf_token %}
            <p> Title <input name="title" type="text"></p>
            <p> Description  <textarea name="description"></textarea></p>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="table">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>  
</body>
</html>
